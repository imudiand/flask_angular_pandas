<html ng-app="wiseioApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
	<script src="/static/js/controllers.js"></script>
</head>
<body ng-controller="QueryCtrl">
	<div class="container-fluid">
	    <div class="row">
	      <div class="col-md-2">
	        <!--Sidebar content-->
	        Query: <input ng-model="query">
	      </div>
	      <div class="col-md-10">
	        <!--Body content-->
	            <p>{{rows}} rows, index range {{ index_first }} - {{ index_last }}</p>
	      </div>
	    </div>
	  </div>
</body>
</html>
